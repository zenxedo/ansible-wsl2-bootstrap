# vars.yml

# Define whether to fetch SSH keys from another machine
fetch_ssh_keys: true

# Define the remote machine from which to fetch SSH keys
remote_machine_ip: "remote_machine_ip_or_hostname"

# Variables for main playbook
essential_packages:
  - curl
  - wget
  - git
  - build-essential
  - ca-certificates
  - apt-transport-https
  - software-properties-common
  - gnupg2

install_python: true
python_packages:
  - python3
  - python3-pip
  - python3-venv

install_docker: true
docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-compose

install_zsh: true
zsh_packages:
  - zsh
  - fonts-powerline

install_dev_tools: true
development_packages:
  - vim
  - tmux
